<dashboard-header class="d-flex flex-column">
  <nav class="navbar navbar-expand-lg">
    <header-logo
      [title]="'Home'"
      [imgUrl]="'https://angular.io/assets/images/logos/angular/logo-nav@2x.png'">
    </header-logo>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Header Menu 1 <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Header Menu 3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Header Menu 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Login page</a>
        </li>
      </ul>
    </div>

    <user-avatar
      [title]="'User Avatar'"
      [profileLink]="'/'"
      [avatarUrl]="'https://avatars3.githubusercontent.com/u/51125590?s=40&v=4'"
    >
    </user-avatar>
    <user-profile></user-profile>
  </nav>
</dashboard-header>

<div class="dashboard-content container-fluid">
  <div class="row">
    <!-- Default sidebar-->
    <dashboard-sidebar class="sidebar default-sidebar col-2 "></dashboard-sidebar>

    <div class="main-content col-4">
      <h2>Dashboard</h2>
    </div>
  </div>

  <div class="row">
    <!-- Sidebar with configurable template-->
    <dashboard-sidebar [sidebarTemplate]="customSidebar" class="sidebar col-2"></dashboard-sidebar>
    <ng-template #customSidebar>
      <ul class="nav flex-column item-list">
        <li class="nav-item text-center" (click)="onItemClicked()">Custom Menu 1</li>
        <li class="nav-item text-center" (click)="onItemClicked()">Custom Menu 2</li>
        <li class="nav-item text-center" (click)="onItemClicked()">Custom Menu 3</li>
      </ul>
    </ng-template>
  </div>
</div>

<dashboard-footer class="d-flex flex-column">
  Static content! Therefore, this text won't be shown!
</dashboard-footer>
